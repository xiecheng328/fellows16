<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{msg}}
        <div v-if="isLogin">欢迎你：唯创</div>
        <div v-else>请登录</div>

        <div v-if="type == 'A'">A</div>
        <div v-else-if="type == 'B'">B</div>
        <div v-else>C</div>

        <!-- display:none -->
        <div v-show="isShow">show</div>
    </div>

    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello World!',
                isLogin: false,
                type: 'A',
                isShow: true
            }
        });


    </script>
</body>

</html>
